<p style="background-color: rgb(125, 208, 236);"> </p>

<p class="h1">Lista de peliculas</p>

<table>
  @for (movie of movies; track movie.id) {
    <tr (click)="onSelect(movie)" style="cursor: pointer">
      <td>
        <b>{{ movie.title }}</b>
      </td>
      <td>
        <img
          class="poster-img"
          [src]="movie.posterImageUrl"
          alt="{{ movie.title }} poster"
        />
      </td>
      <td>{{ movie.director }}</td>
      <td>{{ movie.releaseYear }}</td>
      <td>{{ movie.rating }}</td>
    </tr>
  }
</table>
